<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large" style="position:relative;">
        <lightning-spinner alternative-text="Loading" size="medium" if:true={loading}></lightning-spinner>
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Accounts and its contacts owned by you
        </h2>

        <div class="slds-p-around_medium lgc-bg" if:true={gridData}>
            <lightning-tree-grid
                columns={gridColumns}
                data={gridData}
                key-field="id"
                expanded-rows={currentExpanded}
                hide-checkbox-column
            ></lightning-tree-grid>
        </div>

        <c-error-panel errors={exceptionData} if:true={exceptionData}></c-error-panel>
    </div>
</template>
